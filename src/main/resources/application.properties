spring.application.name=demo

# OpenRouter API Configuration via Spring AI OpenAI properties
# IMPORTANT: Replace 'YOUR_OPENROUTER_API_KEY_HERE' with the actual OpenRouter API key.
# This placeholder MUST be replaced before running the application.
spring.ai.openai.api-key=

# Point Spring AI to the OpenRouter base URL
spring.ai.openai.base-url=https://openrouter.ai/api

# Default chat model options for OpenRouter
spring.ai.openai.chat.options.model=deepseek/deepseek-r1-0528-qwen3-8b:free

# Optional: Uncomment and adjust if needed
# spring.ai.openai.chat.options.temperature=0.7
# spring.ai.openai.chat.options.max-tokens=256

# Server Port (Optional, defaults to 8080 if not set)
server.port=8080
